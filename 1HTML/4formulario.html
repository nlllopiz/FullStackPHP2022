<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="respuestaFormulario.php">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required>
        </p>
        <p>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" readonly>
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" value="...@nn.com" readonly>
        </p>
        <p>
            <label for="">Fecha de Nacimiento:</label>
            <input type="date">
        </p>
        <p>
            <label for="">Edad</label>
            <input type="number">
        </p>
        <p>
            <label for="">Género:</label>
            <input type="radio" name="genero" id="genero" value="Hombre">
            <label for="">Hombre</label>
            <input type="radio" id="genero" name="genero" value="Mujer">
            <label for="">Mujer</label>
            <input type="radio" name="genero" id="genero" value="Otro">
            <label for="">Otro</label>
        </p>

        <p>
            <label for="">Estudios:</label>

            <input type="checkbox" name="estudiosPrimarios" id="estudiosP">
            <label for="">Primarios</label>

            <input type="checkbox" name="estudiosS" id="estudiosS">
            <label for="">Secundarios</label>

            <input type="checkbox" name="estudiosT" id="estudiosT">
            <label for="">Terciarios</label>

        </p>
        <p>
            <label for="">Comentarios:</label><br>
            <textarea name="" id="" cols="15" rows="5"></textarea>
        </p>
        <input type="submit" value="Enviar">

        
        <br>
        <input type="button" value="Botón">

        <a href=""><button>Otro botón</button></a>

    </form>
</body>
</html>
